apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: servarr
    environment: prod
    media-type: photos
  name: prod-media-photos
  namespace: servarr
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      app: servarr
      environment: prod
      type: nfs
      media-type: photos
  storageClassName: ''
  volumeMode: Filesystem
