apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: servarr-tls
  namespace: servarr
spec:
  secretName: servarr-tls-secret
  issuerRef:
    name: vault-issuer
    kind: Issuer
  commonName: <path:secrets/data/infra/network/prod#wildcard_domain_styx>
  dnsNames:
  - <path:secrets/data/apps/servarr/sonarr/prod#sonarr_url>
  - <path:secrets/data/apps/servarr/radarr/prod#radarr_url>
  - <path:secrets/data/apps/servarr/prowlarr/prod#prowlarr_url>
  - <path:secrets/data/apps/servarr/bazarr/prod#bazarr_url>
  - <path:secrets/data/apps/servarr/qbittorrent/prod#qbittorrent_url>
  - <path:secrets/data/apps/servarr/jellyseerr/prod#jellyseerr_url>
  - <path:secrets/data/apps/servarr/lidarr/prod#lidarr_url>
  - <path:secrets/data/apps/servarr/lazylibrarian/prod#lazylibrarian_url>
  - <path:secrets/data/infra/network/prod#wildcard_domain_styx>
