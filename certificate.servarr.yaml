apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: servarr-tls
  namespace: servarr
spec:
  secretName: servarr-tls-secret
  issuerRef:
    name: vault-issuer
    kind: Issuer
  commonName: <path:secret/data/infra/network/prod#wildcard_domain_styx>
  dnsNames:
  - <path:secret/data/apps/servarr/prod#sonarr_url>
  - <path:secret/data/apps/servarr/prod#radarr_url>
  - <path:secret/data/apps/servarr/prod#prowlarr_url>
  - <path:secret/data/apps/servarr/prod#bazarr_url>
  - <path:secret/data/apps/servarr/prod#qbittorrent_url>
  - <path:secret/data/apps/servarr/prod#jellyseerr_url>
  - <path:secret/data/apps/servarr/prod#lidarr_url>
  - <path:secret/data/apps/servarr/prod#lazylibrarian_url>
  - <path:secret/data/infra/network/prod#wildcard_domain_styx>
