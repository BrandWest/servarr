apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: servarr
    environment: prod
    media-type: tv
  name: prod-media-tv
  namespace: servarr
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  selector:
    matchLabels:
      app: servarr
      environment: prod
      type: nfs
      media-type: tv
  storageClassName: ''
  volumeMode: Filesystem
