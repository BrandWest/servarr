apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: qbittorrent
    environment: prod
    type: local
  name: prod-qbittorrent-config-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 5Gi
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /home/servarr/qbittorrent
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - node4
