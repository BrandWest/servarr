apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: bazarr
    environment: prod
    type: nfs
  name: prod-bazarr-config-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 2Gi
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /mnt/MainPool/k8s-storage/servarr/bazarr
    server: truenas.diagon.ally
