apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: servarr
    environment: prod
    type: nfs
  name: prod-downloads-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 500Gi
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - nfsvers=4
  nfs:
    path: /mnt/MainPool/k8s-storage/servarr/downloads
    server: 10.0.0.200
