apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: lidarr
    environment: prod
    type: nfs
  name: prod-lidarr-config-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /mnt/MainPool/k8s-storage/servarr/lidarr
    server: truenas.diagon.ally
