apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: sonarr
    environment: prod
    type: nfs
  name: prod-sonarr-config-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 5Gi
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /mnt/MainPool/k8s-storage/servarr/sonarr
    server: truenas.diagon.ally
